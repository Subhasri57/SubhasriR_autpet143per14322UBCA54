# leap year<br/>def is_leap_year(year):<br/>    if (year % 4 == 0 and year % 100 != 0) or (year % 400 == 0):<br/>        return True<br/>    else:<br/>        return False<div></div>year = int(input("Enter a year: "))<div></div>if is_leap_year(year):<br/>    print(f"{year} is a leap year.")<br/>else:<br/>    print(f"{year} is not a leap year.")<br/>
