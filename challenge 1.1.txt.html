# 1.1 Implement a recursive function to calculate the factorial of a given number. <br/>def factorial(n):<br/>    if n == 0:<br/>        return 1<br/>    else:<br/>        return n * factorial(n - 1)<div></div># Example usage:<br/>number = 5<br/>result = factorial(number)<br/>print(f"The factorial of {number} is {result}")<br/>
